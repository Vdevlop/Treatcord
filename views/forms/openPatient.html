
<md-dialog  flex="90" layout="column">
  
    
     
     <style>
 #mdform md-card{
      padding: 1% !important;
      padding-top: 0px !important;
      padding-bottom: 0px !important
  }
  #mdform md-headline{
    padding-bottom: 0px;
  }
    md-tabs{
      min-height: 71vh !important;
      margin-top: 12px
    }
  </style>
  
<md-tabs   flex  md-selected="1" md-border-bottom>
      <md-tab  ng-click="close()">
          <md-icon class="md-18">keyboard_backspace</md-icon>
      </md-tab>

  <md-tab md-on-select="pserv.isPersonalsTab=true" md-on-deselect="pserv.isPersonalsTab=false;pserv.editMode=false" label="Personals">
     
        <md-content flex style="padding: 10%; padding-bottom: 100px;padding-top: 50px;overflow: hidden;min-height: 79vh" >
                    <div layout="row" ng-if="pserv.loading" style="margin: 20vh"  layout-align="space-around space-around">
                          <md-progress-circular md-mode="indeterminate"   color="primary"></md-progress-circular>
                    </div>
                    
                <div  data-ng-include="'forms/assets/personals.tmpl'"></div>
        </md-content>
  </md-tab> 
  <md-tab label="Symptoms">
        <md-content id="addPatientCtrl" style="padding: 13%; padding-bottom: 100px;padding-top: 50px;overflow: hidden;min-height: 79vh">
                <div layout="row" ng-hide="!pserv.loading"  layout-align="space-around space-around">
                          <md-progress-circular md-mode="indeterminate"   color="primary"></md-progress-circular>
                    </div>
                <div data-ng-include="'forms/assets/symptoms.tmpl'"></div>
        </md-content>
  </md-tab>    
  <md-tab  label="Prescription">
        
        <md-content id="addPatientCtrl" style="padding: 13%; padding-bottom: 100px;padding-top: 50px;overflow: hidden;min-height: 79vh">
                <div layout="row"  ng-hide="!pserv.loading"  layout-align="space-around space-around">
                          <md-progress-circular md-mode="indeterminate"   color="primary"></md-progress-circular>
                    </div>
                <div data-ng-include="'forms/assets/prescriptions.tmpl'"></div>
        </md-content>
  </md-tab>
  
</md-tabs>

      <div style="margin-top: 2px">
      </div>
<div md-whiteframe="3" style="z-index: 2000">
  <md-dialog-actions  md-fab="bottom-right" >
        <md-button ng-click="pserv.ToggleEditMode()" ng-if="pserv.editMode&&pserv.isPersonalsTab" class="md-accent" ><md-icon>edit_mode</md-icon>EDIT</md-button>
        <md-button ng-click="pserv.ToggleEditMode()" ng-if="!pserv.editMode&&pserv.isPersonalsTab"  ><md-icon>edit_mode</md-icon>EDIT</md-button>
    <button md-button data-ng-click="update($event)" data-ng-disabled="pserv.mdForm.$invalid"><md-icon>save</md-icon>SAVE</button>
  </md-dialog-actions>
  
</div>
  
  
</md-dialog>
